<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budgety</title>
        
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in <span class="budget__title--month"></span>
                </div>
                
                <div id="result" class="budget__value">0</div>
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text" >Income</div>
                    <div class="right">
                        <div id="income" class="budget__income--value">0</div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div id="expense" class="budget__expenses--value">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type" id="option" >
                        <option class='selector'  value="anonymous">select one</option>
                        <option id='inc' value="inc" >+</option>
                        <option id='exp' value="exp">-</option>
                    </select>
                    <input type="text" id="desc" class="add__description" placeholder="Add description">       
                    <input type="number" id="val" class="add__value" placeholder="Value">
                    <button class="add__btn" onclick="clicki()"><i class="ion-ios-checkmark-outline" ></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Income</h2>
                    
                    <ul class="income__list" id="income_list">
                               
                    </ul>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    
                    <ul id="expenses_list" class="expenses__list">
                       

                    </ul>
                </div>
            </div>
            
    <button onclick="save()">save</button>        
        </div>
 <script type="text/javascript" src="budgety.js"></script>
    </body>
</html>
